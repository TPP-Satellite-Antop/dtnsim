[General]
network = src.csm
repeat = 1
allow-object-stealing-on-deletion = true

# Simulation end time
sim-time-limit = 170s

# Nodes quantity (identifiers (EiDs) matches their index, EiD=0 is ignored)
csm.nodesNumber = 180

# Mobility
csm.node[*].norad.satIndex = parentIndex()
csm.node[*].norad.satName = "sat"  #Doesnt matter in this instance
**.updateInterval = 20s
**.numOfSats = 180
**.satPerPlane = 15
**.altitude = 540
**.planes = 12
**.phaseOffset = 7
