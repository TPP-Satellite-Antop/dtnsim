[General]
network = src.dtnsim										
repeat = 1
allow-object-stealing-on-deletion = true

# Simulation end time
sim-time-limit = 48h

# Nodes quantity (identifiers (EiDs) matches their index, EiD=0 is ignored)			
dtnsim.nodesNumber = 12
*.node[0].typename = ""

# Mobility
dtnsim.node[*].hasMobility = true
dtnsim.node[*].noradModule.satIndex = parentIndex()
dtnsim.node[*].noradModule.satName = "sat"  #Doesnt matter in this instance
**.updateInterval = 20s # Interval to update the satellite positions on the map
**.numOfSats = 12
**.satPerPlane = 4
**.planes = 3
**.inclination = 53.2
**.altitude = 540

dtnsim.node[*].dtn.routing = "antop"
dtnsim.node[*].dtn.printRoutingDebug = true

# App Layer (comma separated strings for different traffic generators)
dtnsim.node[1].app.enable=true			
dtnsim.node[1].app.bundlesNumber="2"
dtnsim.node[1].app.start="1"
dtnsim.node[1].app.destinationEid="4"
dtnsim.node[1].app.size="100"  

dtnsim.node[4].app.enable=true
dtnsim.node[4].app.bundlesNumber="1"
dtnsim.node[4].app.start="2"
dtnsim.node[4].app.destinationEid="1"
dtnsim.node[4].app.size="100"

dtnsim.node[4].app.enable=true
dtnsim.node[4].app.bundlesNumber="1"
dtnsim.node[4].app.start="3"
dtnsim.node[4].app.destinationEid="1"
dtnsim.node[4].app.size="100"

dtnsim.node[4].app.enable=true
dtnsim.node[4].app.bundlesNumber="1"
dtnsim.node[4].app.start="4"
dtnsim.node[4].app.destinationEid="1"
dtnsim.node[4].app.size="100"

dtnsim.node[4].app.enable=true
dtnsim.node[4].app.bundlesNumber="1"
dtnsim.node[4].app.start="5"
dtnsim.node[4].app.destinationEid="1"
dtnsim.node[4].app.size="100"

dtnsim.node[4].app.enable=true
dtnsim.node[4].app.bundlesNumber="1"
dtnsim.node[4].app.start="6"
dtnsim.node[4].app.destinationEid="1"
dtnsim.node[4].app.size="100"

# Submodule types
dtnsim.node[*].com.typename = "Com"
dtnsim.node[*].dtn.typename = "ContactlessDtn"
dtnsim.central.typename = "ContactlessCentral"

#Metrics
dtnsim.central.collectorPath = "../../../experiment_results"
