[General]
network = src.dtnsim										
repeat = 1
allow-object-stealing-on-deletion = true

# Simulation end time
sim-time-limit = 50s

# Nodes quantity (identifiers (EiDs) matches their index, EiD=0 is ignored)			
dtnsim.nodesNumber = 50
dtnsim.node[1..50].icon = "satellite"

# Mobility
dtnsim.node[*].hasMobility = true
dtnsim.node[*].noradModule.satIndex = parentIndex()
dtnsim.node[*].noradModule.satName = "sat"
**.updateInterval = 20s
**.numOfSats = 50
sim-time-limit = 48h
**.satsPerPlane = 1
**.numOfPlanes = 50
**.incl = 53.2
**.alt = 540
**.loadFiles = false
**.dataRate = 100Mbps
**.queueSize = 300

dtnsim.node[*].dtn.routing = "antop"
dtnsim.node[*].dtn.printRoutingDebug = true

